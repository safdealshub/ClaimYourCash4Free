<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Find Unclaimed Money - Free Official State Database Search</title>
    <meta name="description" content="Find unclaimed money in the USA through official state databases. Free, safe search across all 50 states + DC. No fees, no scams - billions available to claim." />
    <meta name="keywords" content="unclaimed money, unclaimed property, missing money, state databases, free search, treasury, government, claim money" />
    
    <!-- Mobile Optimization -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Find Unclaimed Money" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Find Unclaimed Money - Free Official State Database Search" />
    <meta property="og:description" content="Find unclaimed money in the USA through official state databases. Free, safe search across all 50 states + DC. Billions in unclaimed property waiting to be claimed." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Find Unclaimed Money Directory" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Find Unclaimed Money - Free Official State Database Search" />
    <meta name="twitter:description" content="Find unclaimed money in the USA through official state databases. Free, safe search across all 50 states + DC." />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="author" content="Find Unclaimed Money Directory" />
    <meta name="language" content="English" />
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    
    <!-- Canonical URL (update this with your actual domain) -->
    <link rel="canonical" href="https://yourdomain.github.io/" />
    
    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Find Unclaimed Money Directory",
      "description": "Find unclaimed money in the USA through official state databases",
      "url": "https://yourdomain.github.io/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://yourdomain.github.io/states?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "@id": "https://yourdomain.github.io/#organization",
        "name": "Find Unclaimed Money Directory"
      }
    }
    </script>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
